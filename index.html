<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Game App</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Typing Game</h1>
        <h3>Practise daily to increase your Typing Speed</h3>
      </div>
      <div>
        <div>
          <h1 class="time">
            <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>
          </h1>
          <h4>You have typed <span id="words">0</span> words & <span id="chars">0</span> characters </h4>
        </div>
        <div>
          <textarea name="text" id="txt_input" cols="60" rows="10" placeholder="Type Your Text Here"></textarea>
        </div>
        <div>
          <button id="start">Start Typing</button>
          <button id="stop">Stop Typing</button>
          <button id="reset">Reset Time</button>
          <button id="copy">Copy Text</button>
          <button id="delete">Delete All Text</button>
        </div>
      </div>
      <div>
        <h5>
          Developed by Aniruddha | CoderX Community | Build on Vanilla Javascript
        </h5>
      </div>

    </div>
    
  </body>
  <script src="./script.js"></script>
</html>
